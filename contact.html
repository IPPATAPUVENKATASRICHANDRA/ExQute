<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact â€” ExQute</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      :root { --bg:#0b0d13; --border:#1b2130; --text:#e6e8ee; --muted:#a9b0c0; }
      *{box-sizing:border-box}
      body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
      .container{max-width:720px;margin:0 auto;padding:24px}
      .card{border:1px solid var(--border);border-radius:16px;padding:20px;background:rgba(18,22,35,.6);backdrop-filter:saturate(140%) blur(10px)}
      .muted{color:var(--muted)}
      input,textarea{width:100%;padding:12px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--text)}
      button{display:inline-flex;align-items:center;gap:8px;border:0;border-radius:8px;padding:12px 16px;background:linear-gradient(180deg,#6c8cff,#4f6de6);color:#fff;font-weight:600;cursor:pointer}
      a{color:inherit;text-decoration:none}
      header{position:sticky;top:0;border-bottom:1px solid var(--border);background:rgba(11,13,19,.8);backdrop-filter:saturate(140%) blur(10px)}
      .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
      .brand{display:flex;align-items:center;gap:10px;font-weight:800}
      .mark{width:28px;height:28px;border-radius:6px;background:conic-gradient(from 180deg at 50% 50%, #6c8cff, #8b5cf6, #22d3ee, #6c8cff)}
    </style>
  </head>
  <body>
    <header>
      <div class="container nav">
        <div class="brand"><div class="mark"></div>ExQute</div>
        <nav><a href="/">Home</a></nav>
      </div>
    </header>
    <main class="container">
      <h1>Contact</h1>
      <p class="muted">Tell us about your project and how we can help.</p>
      <form class="card" method="post" action="mailto:ippatapuvenkatasrichandra@gmail.com" enctype="text/plain">
        <div style="display:grid;gap:12px">
          <input required name="Name" placeholder="Your name" />
          <input required type="email" name="Email" placeholder="Email" />
          <textarea required name="Message" placeholder="Message" rows="6"></textarea>
          <button type="submit">Send</button>
        </div>
      </form>
    </main>
  </body>
  </html>
