      .muted{color:var(--muted)}
      a{color:inherit;text-decoration:none}
      @keyframes shimmer{0%{left:-100%}100%{left:100%}}
      @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
    </style>
